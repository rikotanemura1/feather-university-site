<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
  </style>
</head>
<body>
  <h1>Submitted Information</h1>
  <p id="fullNameDisplay"></p>
  <p id="emailDisplay"></p>
  <p id="phoneDisplay"></p>
  <p id="commentsDisplay"></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('fullNameDisplay').textContent =
      `Full Name: ${params.get('fullName') || ''}`;
    document.getElementById('emailDisplay').textContent =
      `Email: ${params.get('email') || ''}`;
    document.getElementById('phoneDisplay').textContent =
      `Phone: ${params.get('phone') || ''}`;
    document.getElementById('commentsDisplay').textContent =
      `Comments: ${params.get('comments') || ''}`;
  </script>
</body>
</html>
